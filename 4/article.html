<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <style>
    .container {
      text-align: center;
    }

    #article-title {
      text-align: center;
    }

    #article-img {
      min-width: 400px;
      max-width: 550px;
      display: block;
      margin: 0 auto;
    }

    #article-content {
      
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>VUA PHUI</h1>
      <h2>MIEN NAM</h2>
    </div>
    
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li class="selected"><a href="media.html">Media</a></li>
        <li><a href="highlights.html">Highlights</a></li>
        <li><a href="about-us.html">About Us</a></li>
      </ul>
    </nav>
    <div></div>
  </header>

  <main>
    <div></div>
    <div id="container">
      <h2 id="article-title"></h2>
      <img id="article-img" src="">
      <div id="article-content"></div>
    </div>
    <div></div>
  </main>

  <script>
    const url = new URL(window.location.href);
    const params = new URLSearchParams(url.search);
    const id= params.get('id');

    fetch(`https://myworkspace.locphan201.repl.co/1/articles/${id}`)
      .then(response => response.json())
      .then(data => {
        document.title = `#${id} - ${data.title}`
        document.getElementById('article-title').textContent = `${data.title}`
        document.getElementById('article-img').src = data.image

        var content = ''
        for (var i = 0; i < data.content.length; i++) {
          content += `<p>${data.content[i]}</p>`
        }
        document.getElementById('article-content').innerHTML += content

      })
      .catch(error => {
          console.error('Error:', error);
      });
  </script>
</body>
</html>
