<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/theme.css">
  <link rel="stylesheet" href="./styles/styles.css"> 
  <link rel="stylesheet" href="./styles/utils.css">
  <link rel="stylesheet" href="./styles/home.css">  
  <link rel="stylesheet" href="./styles/events.css"> 
  <link rel="stylesheet" href="./styles/add.css">
  <link rel="stylesheet" href="./styles/wishlist.css">
  <link rel="stylesheet" href="./styles/music.css">
  <script src="https://www.youtube.com/iframe_api"></script>


  <title>You And Me</title>
</head>
<body>
  <div class="container">
    <div id="header">
      <h2 id="title">Homepage</h2>
    </div>
    <div id="home-page" class="content show"></div>

    <div id="events-page" class="content"></div>
    
    <div id="add-page" class="content">
      <div class="btn-grid">
        <button id="event-btn" class="form-btn selected">Events</button>
        <button id="wishlist-btn" class="form-btn">Wishlist</button>
        <button id="music-btn" class="form-btn">Music</button>
      </div>

      <form id="event-form">
        <label for="event-title">Title</label>
        <input type="text" name="event-title" id="event-title" required><br>
        <label for="event-date">Date</label>
        <input type="date" name="event-date" id="event-date" required><br>
        <button>Create New Event</button>
      </form>

      <form id="wishlist-form" style="display: none;">
        <label for="wishlist-title">Title</label>
        <input type="text" name="wishlist-title" id="wishlist-title" required><br>
        <label for="wishlist-type">Type</label>
        <select name="wishlist-type" id="wishlist-type" required>
          <option value="food">Food</option>
          <option value="place">Place</option>
          <option value="activity">Activity</option>
        </select><br>
        <button>Create New Wishlist</button>
      </form>

      <form id="music-form" style="display: none;">
        <label for="music-title">Title</label>
        <input type="text" name="music-title" id="music-title" required><br>
        <label for="music-url">URL</label>
        <input type="text" name="music-url" id="music-url" required><br>
        <button>Create New Music</button>
      </form>
    </div>

    <div id="wishlist-page" class="content">
      <div class="btn-grid">
        <button id="food-btn" class="tab-btn selected">Food</button>
        <button id="place-btn" class="tab-btn">Places</button>
        <button id="activity-btn" class="tab-btn">Activities</button>
      </div>

      <input type="text" name="search" id="searchInput" placeholder="Search">

      <div id="food-list" class="content-list"></div>
      <div id="place-list" class="content-list" style="display: none;"></div>
      <div id="activity-list" class="content-list" style="display: none;"></div>
    </div>

    <div id="music-page" class="content">
      <iframe id="youtube-player" width="auto" height="30%" src="https://www.youtube.com/embed/x_3XuwB9S5I?si=QF2jnbq8VHY512Ex" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      <div id="music-list"></div>
    </div>

    <div id="navBar">
      <span class="material-symbols-outlined selected">home</span>
      <span class="material-symbols-outlined">event</span>
      <span class="material-symbols-outlined mid">add</span>
      <span class="material-symbols-outlined">favorite</span>
      <span class="material-symbols-outlined">library_music</span>
    </div>
  </div>

  <script src="./scripts/utils.js"></script>
  <script src="./scripts/home.js"></script>
  <script type="module" src="./scripts/events.js"></script>
  <script type="module" src="./scripts/add.js"></script>
  <script type="module" src="./scripts/wishlist.js"></script>
  <script type="module" src="./scripts/music.js"></script>
</body>
</html>
