  <title>You And Me</title>

<body>
  <div class="container">
    <div id="header">
      <h2 id="title">Homepage</h2>
    </div>
    <div id="home-page" class="content show"></div>

    <div id="events-page" class="content"></div>
    
    <div id="add-page" class="content">
      <div class="btn-grid">
        <button id="event-btn" onclick="tabBtnClicked('event')" class="form-btn selected">Events</button>
        <button id="wishlist-btn" onclick="tabBtnClicked('wishlist')" class="form-btn">Wishlist</button>
      </div>

      <form id="event-form">
        <label for="event-title">Title</label>
        <input type="text" name="event-title" id="event-title" required><br>
        <label for="event-date">Date</label>
        <input type="date" name="event-date" id="event-date" required><br>
        <button type="submit" onclick="submitEventForm()">Create New Event</button>
      </form>

      <form id="wishlist-form" style="display: none;">
        <label for="wishlist-title">Title</label>
        <input type="text" name="wishlist-title" id="wishlist-title" required><br>
        <label for="wishlist-type">Type</label>
        <select name="wishlist-type" id="wishlist-type" required>
          <option value="food">Food</option>
          <option value="place">Place</option>
          <option value="activity">Activity</option>
        </select><br>
        <button type="submit" onclick="submitWishListForm()">Create New Wishlist</button>
      </form>
    </div>

    <div id="wishlist-page" class="content">
      <div class="btn-grid">
        <button id="food-btn" onclick="tabBtnClicked('food')" class="tab-btn selected">Food</button>
        <button id="place-btn" onclick="tabBtnClicked('place')" class="tab-btn">Places</button>
        <button id="activity-btn" onclick="tabBtnClicked('activity')" class="tab-btn">Activities</button>
      </div>

      <input type="text" name="search" id="searchInput" placeholder="Search">

      <div id="food-list" class="content-list"></div>
      <div id="place-list" class="content-list" style="display: none;"></div>
      <div id="activity-list" class="content-list" style="display: none;"></div>
    </div>

    <div id="settings-page" class="content"></div>

    <div id="navBar">
      <span class="material-symbols-outlined selected">home</span>
      <span class="material-symbols-outlined">event</span>
      <span class="material-symbols-outlined mid">add</span>
      <span class="material-symbols-outlined">favorite</span>
      <span class="material-symbols-outlined">manage_accounts</span>
    </div>
  </div>
